<html>
<head>
	<style>
		@keyframes set{
			0%{
			font-size: 	10px;
			}

			20%{
				font-size: 20px;
			}

			40%{
				font-size: 40px;
			}

			60%{
				font-size: 60px;
			}
			80%{
				font-size: 80px;
			}

			100%{
				font-size: 100px;
			}}
			.a{
				font-size: 10px;
				animation-name: set;	
				animation-delay: 2s;
				animation-duration: 10s;
				animation-iteration-count: infinite;
			}	
		
	</style>
	</head>
	<body>
	<center><h1 class="a">HELLO</h1></center>
	</body>
</html>
