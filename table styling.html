<html>
<head>
	<title>table styling</title>

	<style>
		table{
			border-collapse: collapse;
			border: 2px solid black;
		}
		th{
			border: 2px solid black;
			text-align: center;
		}
		td{
			border: 2px solid black;
			text-align: center;
			color:blue; 
		}
		tr:hover{
			background-color: blueviolet;	
		}
		tr:nth-child(odd){
			background-color: black;
			color: white;
		}
