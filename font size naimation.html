<html>
<head>
	<style>
		@keyframes font{
			from{
				opacity: 0;
				font-size: 10px;
			}
			to.y{
								opacity: 1;
				font-size: 20px;
			}}
		.a{
			font-size: 40px;
			animation-name: font;
			animation-delay: 1s;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}
	</style>
	</head>
	<body>
		<center><h1 class="a">HELLO</h1></center>
	</body>
</html>
